<!DOCTYPE html>
<html>
    <head>
        <title>Newbie</title>
        <link rel="stylesheet" type="text/css" href="CSSnewbie.css">
    </head>
    <body>
        <div>
            <section class="center">
                <img src="illustration-hero.svg" class="hero">
                <h1>Order Summary</h1>
                <article>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</article>
               <div class="plan">
                   <img src="icon-music.svg" class="music">
                   <p class="sub"><strong class="annual">Annual Plan</strong><br><span class="money">$59.99/Year</span></p>
                   <p class="change"><a href="#"><strong>Change</strong></a></p>
               </div>
                <a href="#" class="line">
                    <p class="proceed"><strong">Proceed to Payment</strong></p>
                </a>
                <a href="#" class="line">
                    <p class="cancel"><strong">Cancel Order</strong></p>
                </a>
            </section>
        </div>
    </body>
</html>
